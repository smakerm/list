{%load static%}
<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="{%static 'css/login.css'%}">	
  <script src="{%static 'js/jquery-1.11.3.js'%}"></script>
  <script src="{%static 'js/login.js'%}"></script>
	
  {%block style%}
  {%endblock%}

 </head>
 <body>
  <div id="container">
		<!-- 1、上 ：会员登录 -->
		<h2>
			{%block title%}
				会员登录
			{%endblock%}
		</h2>
		<!-- 2、下：左，登录图像 -->
		<p class="user-pic">
			<img src="{%static 'images/huiyuan.jpg'%}">
			<!-- 会员注册超链接 -->
			{%block btn%}
				<a href="{%url 'register'%}">会员注册</a>
			{%endblock%}
		</p>
		<!-- 3、下：右，表单以及控件 -->
		<div id="user-login">
			{%block form%}
			<form action="/login/" method="post">
				{%csrf_token%}
				<!-- 1、第一行：手机号 -->
				<div class="form-line">
					<!-- 左：文本，手机号<p> -->
					<p>手机号</p>
					<!-- 右：文本框 <div> -->
					<div>
						<input type="text" id="uphone" name="uphone" value="{{u.uphone}}">
						<p id="uphone_err">
							{{errMsg}}
						</p>
					</div>
				</div>
				<!-- 2、密码 -->
				<div class="form-line">
					<p>密码</p>
					<div>
						<input type="password" id="upwd" name="upwd">
					</div>
				</div>
				<!-- 3、记住密码 -->
				<div class="form-line">
					<p></p>
					<div class="forget-pwd">
						<p>
							<a href="#">忘记密码?</a>
							<a href="#">快捷登录</a>
						</p>
						<input type="checkbox" name="isSave">
						记住密码
					</div>
				</div>
				<!-- 4、登录 & 注册会员 -->
				<div class="form-line">
					<p></p>
					<div class="form-btn">
						<a href="#" class="register">注册会员</a>
						<input type="submit" value="登录">
					</div>
				</div>
			</form>
			{%endblock%}
		</div>
		<!-- 4、增加空块级元素，将container撑起来 -->
		<div style="clear:both;"></div>
	</div>
 </body>
</html>
